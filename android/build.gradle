
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}


apply plugin: 'com.android.library'


def getVersion(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion getVersion('compileSdkVersion', 25)
    buildToolsVersion getVersion('buildToolsVersion', "25.0.1")

    defaultConfig {
        minSdkVersion getVersion('minSdkVersion', 16)
        targetSdkVersion getVersion('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

repositories {
    mavenCentral()
}


dependencies {
    compile 'com.facebook.react:react-native:+'
}
