
buildscript {
    repositories {
        jcenter()
    }

}


apply plugin: 'com.android.library'


def getVersion(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion getVersion('compileSdkVersion', 25)
    buildToolsVersion getVersion('buildToolsVersion', "25.0.1")

    defaultConfig {
        minSdkVersion getVersion('minSdkVersion', 16)
        targetSdkVersion getVersion('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    compile 'com.tom_roush:pdfbox-android:1.8.10.0'
    compile 'com.facebook.react:react-native:+'
}
